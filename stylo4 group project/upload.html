<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stylo - Upload</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="upload-page-bg">

    <div class="upload-container">
        <a href="home.html" class="close-btn" aria-label="Close">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L13 13M1 13L13 1" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </a>

        <!-- Image Upload Area -->
        <div class="image-upload-area">
            <input type="file" id="image-input" accept="image/*" hidden>
            <label for="image-input" class="image-upload-label">
                <img id="image-preview" src="#" alt="Image Preview" class="hidden">
                <div id="upload-placeholder">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M29 19H19V29H29V19Z" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M11 11H37C38.1046 11 39 11.8954 39 13V35C39 36.1046 38.1046 37 37 37H11C9.89543 37 9 36.1046 9 35V13C9 11.8954 9.89543 11 11 11Z" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M31 16V14C31 13.4696 30.7893 12.9609 30.4142 12.5858C30.0391 12.2107 29.5304 12 29 12H19C18.4696 12 17.9609 12.2107 17.5858 12.5858C17.2107 12.9609 17 13.4696 17 14V16" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M37 24H39" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 24H11" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M24 37V39" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M24 9V11" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Tap to add photo</span>
                </div>
            </label>
        </div>

        <form id="upload-form">
            <!-- Clothing Type Section -->
            <div class="input-section">
                <div class="input-header">
                    <label>Types of clothing</label>
                    <button type="button" class="edit-btn">
                         <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13M18.5 2.5C18.8978 2.10218 19.4374 1.87868 20 1.87868C20.5626 1.87868 21.1022 2.10218 21.5 2.5C21.8978 2.89782 22.1213 3.43739 22.1213 4C22.1213 4.56261 21.8978 5.10218 21.5 5.5L12 15L8 16L9 12L18.5 2.5Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
                <div class="tags-container" id="type-tags-container">
                    <!-- Type tags will be injected here -->
                </div>
                <input type="text" id="type-input" placeholder="Add a clothing type (e.g., Dress, Shirt)">
            </div>
            
            <hr class="divider">

            <!-- Color Section -->
            <div class="input-section">
                 <div class="input-header">
                    <label>Color</label>
                    <button type="button" class="edit-btn">
                         <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13M18.5 2.5C18.8978 2.10218 19.4374 1.87868 20 1.87868C20.5626 1.87868 21.1022 2.10218 21.5 2.5C21.8978 2.89782 22.1213 3.43739 22.1213 4C22.1213 4.56261 21.8978 5.10218 21.5 5.5L12 15L8 16L9 12L18.5 2.5Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
                <div class="tags-container" id="color-tags-container">
                     <!-- Color tags will be injected here -->
                </div>
                <input type="text" id="color-input" placeholder="Add a color tag (e.g., Blue, Red)">
            </div>

            <hr class="divider">

            <!-- Event Section -->
            <div class="input-section">
                <label for="event-input">Event</label>
                <input type="text" id="event-input" class="event-field" placeholder="e.g., Casual, Formal, Birthday Party">
            </div>

            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>
<!-- Notification Panel -->
<div id="notification-panel" class="notification-panel">
    <div class="notification-header">Notifications</div>
    <div class="notification-list">
        <div class="notification-item">
            <div class="notification-icon weather">üå¶Ô∏è</div>
            <div class="notification-content">
                <p>It might rain later! Consider packing an umbrella.</p>
                <div class="time">1 hour ago</div>
            </div>
        </div>
        <div class="notification-item">
            <div class="notification-icon calendar">üóìÔ∏è</div>
            <div class="notification-content">
                <p>Don't forget your "Meeting" event this evening.</p>
                <div class="time">3 hours ago</div>
            </div>
        </div>
        <div class="notification-item">
            <div class="notification-icon wardrobe">üëö</div>
            <div class="notification-content">
                <p>New outfit suggestion available for tomorrow!</p>
                <div class="time">Yesterday</div>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script> <!-- New shared script -->
<script src="your-page-specific-script.js"></script> <!-- e.g., home.js, calendar.js, etc. -->
    <!-- No nav bar on this modal-like page -->
    <script src="upload.js"></script>
</body>
</html>
